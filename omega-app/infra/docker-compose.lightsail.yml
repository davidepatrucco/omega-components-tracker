version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=admin@staging.omega.intellitude.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    restart: unless-stopped

  omega_backend:
    image: 152485877259.dkr.ecr.us-east-1.amazonaws.com/omega-components-tracker-backend:staging
    container_name: omega_backend
    environment:
      - AZURE_STORAGE_ACCOUNT=${AZURE_STORAGE_ACCOUNT}
      - AZURE_STORAGE_KEY=${AZURE_STORAGE_KEY}
      - AZURE_FILE_SHARE=${AZURE_FILE_SHARE}
      - PORT=4000
      - FRONTEND_ORIGIN_STAGE=https://staging.omega.intellitude.com
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.omega_backend.rule=Host(`staging.omega.intellitude.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.omega_backend.entrypoints=websecure"
      - "traefik.http.routers.omega_backend.tls.certresolver=le"
      - "traefik.http.routers.omega_backend.priority=100"
    expose:
      - "4000"
    restart: unless-stopped

  omega_frontend:
    image: 152485877259.dkr.ecr.us-east-1.amazonaws.com/omega-components-tracker-frontend:staging
    container_name: omega_frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.omega_frontend.rule=Host(`staging.omega.intellitude.com`)"
      - "traefik.http.routers.omega_frontend.entrypoints=websecure"
      - "traefik.http.routers.omega_frontend.tls.certresolver=le"
      - "traefik.http.routers.omega_frontend.priority=10"
    expose:
      - "80"
    restart: unless-stopped

volumes:
  letsencrypt:
    driver: local